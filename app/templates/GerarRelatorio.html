{% if current_user.is_authenticated %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styleClientes.css" media="screen">
    <script src="static/javascript.js"></script>
    <title>Formulário | GN</title>
</head>

<body>
    <div class="box">
        <form action="/GerarRelatorio" method="POST">
            <fieldset>
                <legend><b>Relatórios de Pedidos</b></legend>
                <br>
                <label for="periodo-de"><b>De:</b></label>
                <input type="datetime-local" name="periodo-de" id="periodo-de" required>
                <label for="periodo-ate"><b>Até:</b></label>
                <input type="datetime-local" name="periodo-ate" id="periodo-ate" required>
                <br><br>
                <button type="submit" name="submit" id="submit">Gerar Relatório</button>
                <br><br>
                <a href="{{ url_for('PaginaInicial') }}">Voltar</a>
                <br>
                <a href="{{ url_for('Logout') }}">Sair</a>
            </fieldset>
        </form>
    </div>
</body>

</html>

{% else %}

    <script>
        window.open("http://127.0.0.1:5000/Login", "_self")
    </script>

{% endif %}
