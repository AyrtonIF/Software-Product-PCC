{% if current_user.is_authenticated %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styleProdutos.css" media="screen">
    <script src="static/javascript.js"></script>
    <title>Formulário | GN</title>
</head>

<body>
    <div class="box">
        <form action="" method="POST">
            <fieldset>
                <legend><b>Editar Registro do Produto</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="id_produto" id="id_produto" class="inputUser" required>
                    <label for="id_produto" class="labelInput">Id do Produto</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="nome_produto" id="nome_produto" class="inputUser" required>
                    <label for="nome_produto" class="labelInput">Nome do Produto</label>
                </div>              
                <br><br>
                <div class="inputBox">
                    <input type="text" name="codigo_produto" id="codigo_produto" class="inputUser" required>
                    <label for="codigo_produto" class="labelInput">Código do Produto</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="quantidade" id="quantidade" class="inputUser" required>
                    <label for="quantidade" class="labelInput">Quantidade</label>
                </div><br>
                <p>Tipo:</p>
                <input type="radio" id="volante" name="produto" value="volante" required>
                <label for="feminino">Volante</label><br>
                <input type="radio" id="coifa" name="produto" value="coifa" required>
                <label for="masculino">Coifa</label><br>
                <input type="radio" id="outro" name="produto" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>
                <button type="submit" name="submit" id="submit">Atualizar Registro</button>
                <br><br>
                <a href="{{ url_for('ProdutosCRUD') }}">Voltar</a>
                <br>
                <a href="{{ url_for('Logout') }}">Sair</a>
            </fieldset>
        </form>
    </div>
</body>

</html>

{% else %}

    <script>
        window.open("http://127.0.0.1:5000/Login", "_self")
    </script>

{% endif %}
