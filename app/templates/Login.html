<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styleClientes.css" media="screen">
    <title>Formulário | GN</title>
</head>

<body>
    <div class="box">
        <form action="" method="POST">
            <fieldset>
                <legend><b>Formulário de Login</b></legend>
                <br>
                <br><br>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="password" name="password" id="password" class="inputUser" required>
                    <label for="password" class="labelInput">Senha</label>
                </div>
                <br><br>
                <button type="submit" name="submit" id="submit">Acessar</button>
                <br><br>
                <a href="http://127.0.0.1:5000/RegistrarLogin">Cadastre-se</a>
                <br><br>
                <a href="http://127.0.0.1:5000/RecuperarSenha">Esqueci minha senha</a>
            </fieldset>
        </form>
    </div>
</body>

</html>
